<div class="container" style="margin-top: 2rem;">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h4 class="text-center">Bookmark Manager</h4>
    </div>
    <div class="col">
      <button style="margin: 40px; padding: 8px" type="button" class="btn btn-primary" (click)="openPopup()">Add Bookmark
      </button>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Create New Bookmark</h4>
	</div>
	<div class="modal-body">
    <form [formGroup]="addBookmark" (ngSubmit)="submitAction()">
      <div class="form-group">
        <label class="required">Title</label>
        <input type="email" formControlName="title" class="form-control" placeholder="Title">
        <span class="error" style="color: red; font-size: 13px;" *ngIf="title && title.invalid && title?.dirty && title.touched">Title is Required</span>
    </div>
    
    <div class="form-group">
      <label class="required">Url</label>
      <input type="email" formControlName="url" class="form-control" placeholder="Url">
      <span class="error" style="color: red; font-size: 13px;" *ngIf="url && url.invalid && url?.dirty && url.touched">Title is Required</span>
  </div>
  <div class="form-group">
    <label class="required">Category</label>
    <select class="form-select" formControlName="category">
      <option selected>Select Category</option>
      <option> A</option>
      <option> B</option>
      <option> C</option>
    </select>
    <span class="error" style="color: red; font-size: 13px;" *ngIf="category && category.invalid && category?.dirty && category.touched">Title is Required</span>
</div><br>
<div class="button text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
    </form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="closePopup()">Close</button>
	</div>
	</div>
</div>
</div>
    </div>
  </div>
  <div class="bookmark">
    <div class="row">
      <div class="col">
        <h6 *ngIf="session">Category: {{session.category}}</h6>
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <p *ngIf="session">{{session.title}}</p>
          </div>
        <div class="col text-center">
          <button style="font-size: 10px; border-radius: 0;" type="button" class="btn btn-outline-primary" (click)="showDetails()">Details</button>
        </div>
        </div>
      </div>
    </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;" *ngIf="display">
          <div class="card-body" *ngIf="session">
            <p>Title: {{session.title}}</p>
            <p>URL: {{session.url}}</p>
            <p>Category: {{session.category}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
